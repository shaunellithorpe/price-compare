services:
  - type: web
    name: price-compare
    env: node
    plan: free
    region: virginia

    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true

    healthCheckPath: /

    envVars:
      - key: NODE_ENV
        value: production
      # Make sure Puppeteer downloads its compatible Chromium during build
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      # Optional: speed up subsequent builds by caching Chromium
      # - key: PUPPETEER_CACHE_DIR
      #   value: /opt/render/project/.cache/puppeteer
